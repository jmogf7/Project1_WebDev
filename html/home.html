<!DOCTYPE html>
<html>
    <head>
        <title>Movie Rental</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        
        <script src="../js/script.js"></script>
        <script src="../js/search.js"></script>
        <script src="../js/movies.js"></script>
        <script src="../js/htmlMaker.js"></script>

        <link href="../css/movies.css" rel="stylesheet" type="text/css">
        <link href="../css/navbar.css" rel="stylesheet" type="text/css">
        <link href="../css/iconbar.css" rel="stylesheet" type="text/css">
        <link href="../css/minimized.css" rel="stylesheet" type="text/css">
    </head>
    <header>
        <div class="topNav">
            <a href="">
                <img src="../icons/movie.png">
            </a>
            <a class="pageTitle" href="">RENT A MOVIE</a>
            <div class="search-container">
                <input type="text" placeholder="Search..." id="search_bar">
                <button id="search_button">Search</button>
            </div>
            <div id="suggestions_box" class="suggestions"></div>
        </div>
        
    </header>
    <body>
        <div class="icons">
            <label for="sort_by">Sort By: </label>
            <select id="sort_by">
                <option value="year">Year</option>
                <option value="rating">Rating</option>
            </select>
            <img id="list_icon" title="list" src="../icons/list.jpg">
            <img id="grid_icon" title="grid" src="../icons/grid_pressed.jpg">
        </div>
        <hr>
        <div id="movies" class="grid"></div>
    </body>
</html>
